<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/index.css" />
    <title>GitHub Random Repository</title>
  </head>
  <body>
    <main>
      <div class="header">
        <div class="icon"></div>
        <div class="header-text">GitHub Repository Finder</div>
      </div>
      <select class="lang" name="lang" id="lang">
        <option value="" selected disabled hidden>Select Language</option>
      </select>
      <div class="content">
        <div class="repoName">Please select a language</div>
      </div>
      <button class="refresh">Refresh</button>
      <button class="retry">Click to retry</button>
    </main>

    <script type="module" src="/index.js"></script>
  </body>
</html>
